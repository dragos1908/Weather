<div class="weather-scene" [ngClass]="getBackgroundClass()">

  <div class="cloud-layer"></div>
  <div class="rain-layer">
    <div
      class="rain-drop"
      *ngFor="let d of rainArray"
      [ngStyle]="getRandomRainStyle()"
    ></div>
  </div>

  <div class="snow-layer">
    <div
      class="snow-flake"
      *ngFor="let s of snowArray"
      [ngStyle]="getRandomSnowStyle()"
    ></div>
  </div>
  <div class="storm-layer">
    <div class="lightning-bolt"></div>
  </div>
  <div class="fog-layer"></div>
  <div class="sun-layer"></div>

  <div class="app-container">

    <app-search-bar (citySelected)="search($event)"></app-search-bar>

    <hr />

    @if (weatherData) {
      <app-current-weather [weatherData]="weatherData"></app-current-weather>

      <app-hourly-forecast
        [hourly]="hourly"
        [formatHour]="formatHour">
      </app-hourly-forecast>

      <app-daily-forecast
        [daily]="daily"
        [formatDate]="formatDate">
      </app-daily-forecast>
    } @else {
      <p>Search for a city to see the weather.</p>
    }

</div>
</div>

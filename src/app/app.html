<app-weather-scene [backgroundClass]="getBackgroundClass()">

  @if (weatherData || loading || errorMessage) {
    <app-weather-panel
      [weatherData]="weatherData"
      [hourly]="hourly"
      [daily]="daily"
      [formatHour]="formatHour"
      [formatDate]="formatDate"
      [loading]="loading"
      [errorMessage]="errorMessage"
      (citySelected)="search($event)"
      (myLocationRequested)="useMyLocation()"
    >
    </app-weather-panel>
  } @else {
    <div class="landing-wrapper">
      <h1 class="landing-title">Weather App</h1>
      <p class="landing-subtitle">
        Search for any city to see live forecasts and animated weather scenes.
      </p>

      <app-search-bar (citySelected)="search($event)"></app-search-bar>
    </div>
  }

</app-weather-scene>
